<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ====== SEO BÁSICO ====== -->
    <title>DigitalYa | Desarrollo Web y Marketing para Marcas que quieren Crecer</title>
    <meta
      name="description"
      content="Diseñamos sitios web que conectan, campañas publicitarias que venden y soporte real 24/7 para que tu marca crezca. DigitalYa: Soluciones digitales para tu negocio."
    />

    <!-- ====== FAVICONS ====== -->
    <link rel="icon" href="/logo-miniatura.png" type="image/png" />
    <link rel="apple-touch-icon" href="/logo-miniatura.png" />

    <!-- ====== OPEN GRAPH (Facebook / WhatsApp / LinkedIn) ====== -->
    <meta property="og:title" content="DigitalYa | Soluciones Digitales para tu Negocio" />
    <meta
      property="og:description"
      content="Diseñamos sitios web que conectan, campañas publicitarias que venden y soporte real 24/7 para que tu marca crezca."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://digitalya.com.ar" />
    <meta property="og:image" content="https://digitalya.com.ar/logo-miniatura.png" />
    <meta property="og:image:width" content="222" />
    <meta property="og:image:height" content="222" />

    <!-- ====== TWITTER CARDS ====== -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="DigitalYa | Soluciones Digitales para tu Negocio" />
    <meta
      name="twitter:description"
      content="Soluciones digitales, diseño web, campañas publicitarias y soporte real 24/7."
    />
    <meta name="twitter:image" content="https://digitalya.com.ar/logo-miniatura.png" />

    <!-- ====== FONTS (Optimizado: Preload + Async Load) ====== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&display=swap"
      />
    </noscript>

    <!-- Imagenes -->
    <link rel="preload" as="image" href="/cloudpcimg.webp" media="(min-width: 768px)" />

    <!-- ====== SCHEMA: ORGANIZATION ====== -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "DigitalYa",
        "url": "https://digitalya.com.ar",
        "logo": "https://digitalya.com.ar/logo-miniatura.png"
      }
    </script>
  </head>

  <body style="min-width: 320px">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript
      ><img
        height="1"
        width="1"
        style="display: none"
        src="https://www.facebook.com/tr?id=1175866768067894&ev=PageView&noscript=1"
    /></noscript>
  </body>
</html>
